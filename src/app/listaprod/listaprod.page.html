<ion-header [translucent]="true">
  <ion-list>

    <ion-header>
    <ion-toolbar>
      <ion-title>Lista de produtos</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-item-sliding *ngFor="let produto of listaProdutos">
      <ion-item lines="full">
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{produto.nome}}</h1>
            <p>Quantidade : {{produto.quantidade}} produto(s)</p>
            <p>Valor : R$ {{produto.precoProduto}}</p>
            <ion-badge color="medium">
            </ion-badge>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



  </ion-list>

      <div class="botao-center">
        <button class="botao" routerLink="../inicio"><ion-icon name="arrow-forward-outline"></ion-icon> </button>
      </div>
